# Redis服务器地址
spring.local-redis.host=127.0.0.1
# Redis服务器连接端口
spring.local-redis.port=6379
# Redis服务器连接密码（默认为空）
spring.local-redis.password=

# 连接超时时间（毫秒）
spring.local-redis.timeout=5000


